version: '3.8'  # Specify the version
services:
  webapp:
    build:   # Add this to build from a Dockerfile
      context: .  # Use the current directory as context
      dockerfile: Dockerfile
    image: webapp-webapp
    ports:
      - "3000:3000"
    environment:
      MYSQL_URL: mysql://root:VerySecretPassword@database:3306/mydb # MySQL URL
    depends_on:
      database:  
        condition: service_healthy

  database:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: VerySecretPassword
      MYSQL_DATABASE: mydb
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql-data:
