---
name: Build and test
on:
  push:
    branches:
      - main
jobs:
  lint:
    name: â¬£ Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"

      - name: ğŸ“¥ Install deps
        run: yarn --frozen-lockfile

      - name: ğŸ”¬ Lint
        run: yarn lint