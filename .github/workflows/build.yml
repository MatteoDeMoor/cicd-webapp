name: Build and test
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Load .env file
        run: |
          echo "LINT_VERSION=$(grep LINT_VERSION .env | cut -d '=' -f2)" >> $GITHUB_ENV
          echo "YAML_LINT=$(grep YAML_LINT .env | cut -d '=' -f2)" >> $GITHUB_ENV

      - name: Run lint
        run: yarn lint

      - name: Conditionally run YAML linting
        if: env.YAML_LINT == 'true'
        run: yarn yaml-lint *.yml
