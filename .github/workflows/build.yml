name: Build and test
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Set Lint Version
        run: echo "lint_version=$(cat .env | grep LINT_VERSION | cut -d '=' -f2)" >> $GITHUB_ENV

      - name: Run lint
        run: yarn lint --version ${{ env.lint_version }}
