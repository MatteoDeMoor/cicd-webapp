# docker compose -f docker-compose-mysql.yml up -d

version: '3.8'

services:
  webapp:
    build:   # Build from a Dockerfile
      context: .  # Use the current directory as context
      dockerfile: Dockerfile
    image: webapp-webapp
    ports:
      - "3000:3000"
    environment:
      MYSQL_URL: mysql://root:VerySecretPassword@database:3306/mydb # MySQL URL
    depends_on:
      database:  
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 5

  database:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: VerySecretPassword
      MYSQL_DATABASE: mydb
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  test:
    image: webapp-webapp  # Use the existing image
    depends_on:
      - webapp
    environment:
      API_URL: http://webapp:3000  # Use the service name as hostname
    command: yarn test  # Override the command to run tests

volumes:
  mysql-data: